<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application - Login</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: calc(100% - 20px);
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: red;
        font-weight: bold;
        margin-top: 16px;
        text-align: center;
      }
      .signup-link {
        text-align: center;
        margin-top: 10px;
      }
      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
      .google-login-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 20px auto;
        background-color: #dd4b39;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .google-login-btn:hover {
        background-color: #c23321;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>WELCOME TO TO-DO APPLICATION</h2>

      <!-- Display error message if any -->
      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}

      <!-- Login form -->
      <form method="POST" action="/custom_login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>

      <div class="signup-link">
        <p>Don't have an account? <a href="/create_user">Create one</a>.</p>
      </div>

      <!-- Login with Google button -->
      <a href="/login" class="google-login-btn">Login with Google</a>
    </div>
  </body>
</html>
